<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1 id="Title">Numbers game!</h1>
  <p id="instructions">You have six guesses! Reset after win or loss!</p>
  <div class="container">
    <h1 id="heading"><h1>
    <h1 id="targetNumber">0</h1>
    <h2 id="number">0</h2>
    <button class="btn" id="add5" onclick="add5()">+5</button>

    <button class="btn" id="multiply3" onclick="multiplyBy3()">*3</button>
    
    <button class="btn" id="subtract4" onclick="subtract4()">-4</button>
    
    <button class="btn" id="divideby3" onclick="divideBy3()">/3</button>
    
    <button class="btn" id="reset" onclick=" reset()">Reset</button>
  
  </div>
  <script src="main.js"></script>
</body>
</html>
